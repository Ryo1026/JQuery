<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css inline style</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #faf;
        }
    </style>
</head>

<body>
    <div class="box">box</div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        console.log('width:', $('.box').css('width'));
        console.log('height:', $('.box').css('height'));
        console.log('background-color:', $('.box').css('background-color'));

        const boxOriginalColor = $('.box').css('background-color');
        // 判斷顏色的示範
        $('.box').click(function () {
            if ($('.box').css('background-color') === boxOriginalColor) {
                $(this).css('background-color', 'red');
            }
            else {
                $(this).css('background-color', boxOriginalColor);
            }
        });

        // 一次更改多個 CSS
        // var style = {
        //     color: "#fff",
        //     background: "#000",
        // };

        $('.box').css({
            color: "red",
            background: "yellow",
        });




    </script>
</body>

</html>
