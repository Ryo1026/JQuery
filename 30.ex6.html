<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group mr-3">
                        <select name="city" id="city" class="form-control">
                            <option value="0">基隆</option>
                            <option value="1">台北</option>
                            <option value="2">新北</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="district" id="district" class="form-control">
                            <option value="0">七堵區</option>
                            <option value="1">中正區</option>
                            <option value="2">暖暖區</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        let districtObj = [
            ['七堵', '中正', '暖暖'],
            ['中正', '大安', '信義'],
            ['蘆洲', '三重', '新店'],
        ];

        $('#city').change(function () {
            // console.log('hi')
            // console.log($('#city').val())
            // console.log($('#district').children()[1])

            switch ($('#city').val()) {
                case "0":
                    console.log('選到基隆')
                    for (i = 0; i < districtObj[0].length; i++) {
                        console.log('選到基隆', districtObj[0][i])
                        $('#district').children().eq(i).text(`${districtObj[0][i]}區`)

                        // 原本的想法如下 取索引用 eq() 改內容用 text() 不要用等號
                        // $('#district').children()[i] = `<option value="${i}">${districtObj[0][i]}</option>`
                    }
                    break;
                case "1":
                    console.log('選到台北')
                    for (j = 0; j < districtObj[1].length; j++) {
                        console.log('選到台北', districtObj[1][j])
                        $('#district').children().eq(j).text(`${districtObj[1][j]}區`)
                    }
                    break;
                case "2":
                    console.log('選到新北')
                    for (k = 0; k < districtObj[2].length; k++) {
                        console.log('選到新北', districtObj[2][k])
                        $('#district').children().eq(k).text(`${districtObj[2][k]}區`)
                    }
                    break;

                default:
                    break;
            }
            // for (let i = 0; i < districtObj.length; i++) {
            //     $('#district').children('option').text() = districtObj[i]
            // }
        });

    </script>
</body>

</html>
