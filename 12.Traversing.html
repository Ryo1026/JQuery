<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing</title>
    <style>
        li {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul class="lv-1">
                <li class="li1">li1</li>
                <li class="li2">li2
                    <ul class="lv-01">
                        <li class="01">li01</li>
                        <li class="02">li02
                            <ul class="lv-001">
                                <li class="001">li001</li>
                                <li class="002">li002</li>
                                <li class="003">li003</li>
                            </ul>
                        </li>
                        <li class="03">li03</li>
                    </ul>
                </li>
                <li class="li3">li3</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <script>
        // $('li:eq(0)').css('background', 'yellow'); 純選擇器
        // $('li').eq(0).css('background', 'red'); 遍歷
        $('.lv-01').children().css('border', '1px solid green');
        $('.lv-1').find('.002').css('border', '2px solid blue').parent().css('background', 'yellow');
    </script>
</body>

</html>
