<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 20px;
        }

        .boxA {
            background-color: gainsboro
        }

        .boxB {
            background-color: gainsboro;
        }

        .round {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .roundA {
            background-color: skyblue;
        }

        .roundB {
            background-color: springgreen;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="box boxA"></div>
        <div class="box boxB d-flex">
            <div class="round roundA m-1"></div>
            <div class="round roundB m-1"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <script>
        $('.roundA').click(function () {
            $('.boxA').addClass('roundA')
            $('.boxA').removeClass('roundB')
        });
        $('.roundB').click(function () {
            $('.boxA').addClass('roundB')
            $('.boxA').removeClass('roundA')
        });
    </script>
</body>

</html>
