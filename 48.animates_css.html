<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animates.css結合JQ練習</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button>bounce</button>
        <button>flash</button>
        <button>rubberBand</button>
        <button>jello</button>
        <div class="box animate__animated">box</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <script>
        $('button').click(function () {
            // $('.box').toggleClass('animate__bounce')

            // 用一個變數去接住這個動畫的class名稱 (雙底線注意!!)
            let animate = 'animate__' + $(this).text()

            // 考慮瀏覽器支援度 可在one監聽多個動畫結束的關鍵字
            $('.box').addClass(animate).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass(animate);
            })
        });
    </script>
</body>

</html>
