<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollBar</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
            background: pink;
        }

        .wrap {
            width: 100%;
            height: 50px;
            background-color: gold;
            position: fixed;
        }

        .scrobar {
            background-color: darksalmon;
            height: 50px;
            width: 0%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="scrobar"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <script>
        console.log('windows height', $(window).height()) // 目前視窗高
        console.log('body height', $('body').height())  // 整體網頁高
        console.log('hi', $(this).scrollTop())  // 右邊 scrollbar目前的位置

        $(window).scroll(function () {
            console.log('hi', $(this).scrollTop())

            let wedHeight = $('body').height()
            let windowHeight = $(window).height()

            // 整體網頁高扣掉右邊bar(即螢幕)的高 便可以得到Bar可移動空間的高
            // 其中占 scrollTop() 的多少百分比 Math.floor()去掉小數點
            let barWidth =
                Math.floor($(this).scrollTop()) / Math.floor(wedHeight - windowHeight)

            console.log(barWidth)

            $('.scrobar').css('width', barWidth * 100 + '%')

            // 應用滑鼠滾動效果 做畫面特效
            if (barWidth * 100 > 50) {
                $('body').css('background', 'aqua')
            } else {
                $('body').css('background', 'pink').css('transition', '1s')
            }

        });
    </script>
</body>

</html>
